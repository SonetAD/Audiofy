<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiofy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="vh-100 text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Audiofy</a>
      </div>
    </nav>
    <!-- Library -->
    <section class="p-5 container">
      <div class="row text-center gy-4">
        <div class="col-md-3">
          <div
            data-bs-toggle="modal"
            data-bs-target="#launchModal"
            class="card custom-card shadow rounded-5"
          >
            <div class="card-body p-4">
              <canvas class="card-img" id="book-preview"></canvas>
              <h3 class="card-title">Read: 40%</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="launchModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="launchModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <!-- <canvas id="pdf-render"></canvas> -->
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- tts setup -->
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <label for="voice-select" class="form-label">Voices</label>
              <select
                class="form-select mb-2"
                area-label="Choose Voice"
                id="voice-select"
              ></select>
            </div>
            <div class="form-group">
              <label for="rate" class="form-label">Rate</label>
              <div class="badge bagde-info bg-danger" id="rate-value">1</div>
              <input
                type="range"
                id="rate"
                class="form-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>

            <div class="form-group">
              <label for="pitch" class="form-label">Pitch</label>
              <div class="badge bagde-info bg-danger" id="pitch-value">1</div>
              <input
                type="range"
                id="pitch"
                class="form-range"
                ;in="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- audio -->

    <audio src="" id="audio"></audio>

    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="js/pdfjs/pdf.js"></script>
    <script src="js/globalvariables.js"></script>
    <script src="js/library.js"></script>
    <script src="js/pdfviewer.js"></script>
    <script src="js/tts.js"></script>
  </body>
</html>
