<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiofy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="vh-100 text-white">
    <!-- Library -->
    <section class="p-5 container">
      <div id="collection" class="row text-center gy-4"></div>
    </section>

    <!-- Modal -->

    <!-- Modal placeholder for pdf-rendering -->

    <div id="modal-place-holder"></div>

    <!-- tts setup -->
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <label for="voice-select" class="form-label">Voices</label>
              <select
                class="form-select mb-2"
                area-label="Choose Voice"
                id="voice-select"
              ></select>
            </div>
            <div class="form-group">
              <label for="rate" class="form-label">Rate</label>
              <div class="badge bagde-info bg-danger" id="rate-value">1</div>
              <input
                type="range"
                id="rate"
                class="form-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>

            <div class="form-group">
              <label for="pitch" class="form-label">Pitch</label>
              <div class="badge bagde-info bg-danger" id="pitch-value">1</div>
              <input
                type="range"
                id="pitch"
                class="form-range"
                ;in="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Test -->

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#myModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->

    <script src="js/pdfjs/pdf.js"></script>
    <script src="js/globalvariables.js"></script>
    <script src="js/library.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/pdfviewer.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
